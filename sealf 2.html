<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">

<body class="min-h-screen flex items-center justify-center bg-gray-100">

        <div id="inputForm" class="space-y-4">
            <input id="name" type="text" placeholder="Your Name" class="w-full p-2 border rounded">

    </div>

    <script>
        async function loadPyodideAndRun() {
            window.pyodide = await loadPyodide();
        }
        loadPyodideAndRun();

        function submitForm() {
            const inputs = {
                Person1: document.getElementById('name').value,
                Person2: document.getElementById('fatherName').value,
                Person3: document.getElementById('motherName').value,
                Person4: document.getElementById('class').value,
                Person5: document.getElementById('rollNumber').value,
                Person6: document.getElementById('schoolName').value,
                Person7: document.getElementById('fatherOccupation').value,
                Person8: document.getElementById('motherOccupation').value,
                person9: document.getElementById('brotherName').value,
                Person10: document.getElementById('brotherClass').value,
                Person11: document.getElementById('brotherRollNumber').value,
                person12: document.getElementById('brotherSchool').value
            };

            const pythonCode = `
Person1 = "${inputs.Person1}"
Person2 = "${inputs.Person2}"
Person3 = "${inputs.Person3}"
Person4 = "${inputs.Person4}"
Person5 = "${inputs.Person5}"
Person6 = "${inputs.Person6}"
Person7 = "${inputs.Person7}"
Person8 = "${inputs.Person8}"
person9 = "${inputs.person9}"
Person10 = "${inputs.Person10}"
Person11 = "${inputs.Person11}"
person12 = "${inputs.person12}"
output = f"My name is {Person1}. My Father's name is {Person2}. My Mother's name is {Person3}. I read in class {Person4}. My roll number is {Person5}. My school name is {Person6}. My Father's occupation is {Person7}. My Mother is {Person8}. I have a brother named {person9}. My brother reads in class {Person10}. My brother's roll number is {Person11}. My brother reads in {person12}."
output
            `;

            pyodide.runPythonAsync(pythonCode).then(result => {
                document.getElementById('output').innerText = result;
            }).catch(err => {
                document.getElementById('output').innerText = "Error: " + err.message;
