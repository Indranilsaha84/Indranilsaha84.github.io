<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flip Clock</title>
	<style>
		@font-face {
			font-family: 'Lavishly Yours';
			src: url('LavishlyYours.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		body {
			background: linear-gradient(135deg, #232526 0%, #414345 100%);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.flip-clock {
			display: flex;
			gap: 32px;
			backdrop-filter: blur(12px) saturate(180%);
			background: rgba(255,255,255,0.08);
			border-radius: 32px;
			box-shadow: 0 8px 32px #0006;
			padding: 32px 48px;
		}
		.flip-unit {
			background: rgba(255,255,255,0.18);
			border-radius: 18px;
			box-shadow: 0 4px 24px #0004;
			color: #fff;
			font-family: 'Lavishly Yours', cursive;
			font-size: 4em;
			width: 120px;
			height: 140px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
			border: 1px solid rgba(255,255,255,0.15);
		}
		.label {
			font-size: 0.32em;
			color: #e0e0e0;
			margin-top: 12px;
			letter-spacing: 2px;
			font-family: 'Lavishly Yours', cursive;
		}
		.flip {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 50%;
			background: linear-gradient(180deg, #fff2 0%, #fff0 100%);
			border-radius: 18px 18px 0 0;
			transform-origin: bottom;
			transform: rotateX(0deg);
			transition: transform 0.5s cubic-bezier(.4,2,.3,1);
			z-index: 2;
			box-shadow: 0 2px 8px #0002;
		}
		.flip.down {
			transform: rotateX(-90deg);
		}
		.flip-unit span {
			text-shadow: 0 2px 8px #0008;
		}
	</style>
</head>
<body>
	<div class="flip-clock">
		<div class="flip-unit" id="hours">
			<div class="flip" id="flip-hours"></div>
			<span id="hours-value">00</span>
			<span class="label">HOURS</span>
		</div>
		<div class="flip-unit" id="minutes">
			<div class="flip" id="flip-minutes"></div>
			<span id="minutes-value">00</span>
			<span class="label">MINUTES</span>
		</div>
		<div class="flip-unit" id="seconds">
			<div class="flip" id="flip-seconds"></div>
			<span id="seconds-value">00</span>
			<span class="label">SECONDS</span>
		</div>
	</div>
	<script>
		function pad(n) {
			return n < 10 ? '0' + n : n;
		}
		function flip(unit, value) {
			const flipEl = document.getElementById('flip-' + unit);
			const valueEl = document.getElementById(unit + '-value');
			flipEl.classList.remove('down');
			setTimeout(() => {
				flipEl.classList.add('down');
				valueEl.textContent = pad(value);
			}, 80);
			setTimeout(() => {
				flipEl.classList.remove('down');
			}, 500);
		}
		let last = {h: null, m: null, s: null};
		function updateClock() {
			const now = new Date();
			const h = now.getHours();
			const m = now.getMinutes();
			const s = now.getSeconds();
			if (h !== last.h) flip('hours', h);
			if (m !== last.m) flip('minutes', m);
			if (s !== last.s) flip('seconds', s);
			last = {h, m, s};
		}
		updateClock();
		setInterval(updateClock, 1000);
	</script>
</body>
</html>
